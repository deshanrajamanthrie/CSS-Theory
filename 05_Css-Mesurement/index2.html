<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index_2</title>
    <style>
       /* absolute==>px
        Relative  ==>%*/

        section{
            width: 400px;  /* Not Dependent (Absolute Mesurement)*/
            height: 300px;
            border: 2px solid rgb(200,30,24);
        }
         section>div{
            width: 50%;    /* Depend on Absolute(Relative Mesurement)*/
            height: 50%;
            border: 2px solid green;

        }
    </style>
</head>
<body>
<section>
  <div>

  </div>
</section>

</body>
</html>
